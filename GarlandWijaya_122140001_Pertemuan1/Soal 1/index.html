<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="#" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Tugas 1 Pemrograman Web</title>
  </head>
  <body>
    <h1 class="text-2xl font-bold m-4">Simple To-Do List</h1>
    <form id="taskForm" class="flex items-center mb-4">
      <input
        type="text"
        id="taskInput"
        class="mr-2 ml-2 px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Tambahkan tugas..."
        required
      />
      <button
        type="submit"
        class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600"
      >
        Tambah
      </button>
    </form>
    <ul id="taskList" class="list-disc pl-5"></ul>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
