<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="#" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Tugas 1 Pemrograman Web</title>
  </head>
  <body class="flex justify-center items-center min-h-screen bg-gray-100">
    <form id="myForm" class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <!-- Nama Field -->
      <div class="mb-4">
        <label for="name" class="block text-gray-700 mb-2">Nama</label>
        <input
          type="text"
          id="name"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          oninput="validateInput('name')"
        />
        <div id="nameError" class="hidden text-red-500 text-sm mt-1"></div>
      </div>

      <!-- Email Field -->
      <div class="mb-4">
        <label for="email" class="block text-gray-700 mb-2">Email</label>
        <input
          type="email"
          id="email"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          oninput="validateInput('email')"
        />
        <div id="emailError" class="hidden text-red-500 text-sm mt-1"></div>
      </div>

      <!-- Password Field -->
      <div class="mb-6">
        <label for="password" class="block text-gray-700 mb-2">Password</label>
        <input
          type="password"
          id="password"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          oninput="validateInput('password')"
        />
        <div id="passwordError" class="hidden text-red-500 text-sm mt-1"></div>
      </div>

      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200"
      >
        Submit
      </button>
    </form>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
